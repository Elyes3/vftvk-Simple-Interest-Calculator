<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center><h1>Simple Interest Calculator</h1>
        <table>
        <tr>
            <td>Amount</td>
            <td><input type="text" pattern=[0-9]{20} id="principal"></td>
        </tr>
        <tr>
            <td><center>Interest Rate</center></td>
            <td><center><input type="range"  id="rate"></center></td>
        </tr>
        <tr>
            <td><center>No. of Years</center></td>
            <td><center><input type="number"  id="years"></center></td>
        </tr>
        <tr>
            <td><center><button value="Compute Interest" onclick="compute()">Compute</button></center></td>
         </center>
        
    </body>
</html>
