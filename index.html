<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <center><h1>Simple Interest Calculator</h1>
        <table>
        <tr>
            <td><center>Amount</center></td>
            <td><input type="text" pattern=[0-9]{20} id="principal"></td>
        </tr>
        <tr>
            <td><center>Interest Rate</center></td>
            <td><input type="range"  id="rate" min="1" max="20" value="10.5" onclick="document.getElementById('IntValue').innerHTML=rate.value+' %'" step="0.5"><div id="IntValue">10.5 %</div></td>
        </tr>
        <tr>
            <td><center>No. of Years</center></td>
            <td><input type="number"  id="years"></td>
        </tr>
        <tr>
            <td><center><button onclick="compute()">Compute Interest</button></center></td>
         </center>
        <p>&#169; Everyone Can Get Rich</p>
    </body>
</html>
